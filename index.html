<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video</title>
  <style>
    body { margin:0; background:#000; display:flex; height:100vh; }
    video { width:100%; height:100%; object-fit:contain; }
    .tap { position:fixed; bottom:12px; left:12px; color:#fff; font-size:14px; opacity:.8; }
  </style>
</head>
<body>
  <video src="movie.mp4" autoplay muted playsinline controls></video>
  <div class="tap">※音を出す場合はスピーカーON</div>
</body>
</html>
